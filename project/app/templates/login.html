{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  {% block content %}

  <section class="vh-100" style="background-color: #9A616D;">
    <div class="row">
<div class="col-lg-4"></div>
    <div class="col-lg-4">
    <div class="container py-5 h-100">

      <div class="card" style="border-radius: 1rem;">

        <div class="card-body p-4 p-lg-5 text-black">

          <form method="post">

            {% csrf_token %}
            <div class="d-flex align-items-center mb-3 pb-1">
              <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
              <span class="h1 fw-bold mb-0">Login to your Account</span>
            </div>


            <div class="form-outline mb-4">
              <input type="text" id="form2Example17" class="form-control form-control-lg" name="username" />
              <label class="form-label" for="form2Example17">Your Name</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="form2Example27" class="form-control form-control-lg" name="pass" />
              <label class="form-label" for="form2Example27">Password</label>
            </div>

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
              <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
            </div>

            <a class="small text-muted" href="#!">Forgot password?</a>
            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'signUp' %}"
                style="color: #393f81;">Register here</a></p>
            <a href="#!" class="small text-muted">Terms of use.</a>
            <a href="#!" class="small text-muted">Privacy policy</a>
          </form>

        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4"></div>
  </div>
  </section>
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
