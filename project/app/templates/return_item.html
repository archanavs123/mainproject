{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/return.css' %}">
</head>
<body>
    {% block content %} 
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} rounded-0" role="alert">
      {{message}}
    </div>
    {% endfor %}  
    <div style="text-align: center;">
     <h1>Books You Have Issued</h1> <br>
  
    </div>
    <br>
    <div class="container">
        <table class="table" style="background-color: rgba(0, 0, 0, 0.8); color:white;">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Book Name</th>
              <th scope="col">Author Name</th>
              <th scope="col">
                <div style="text-align: center;">Return Button</div>
              </th>
            </tr>
          </thead>
          <tbody id="table_data">
            {% for book in books %}
            <tr>
              <td>{{book.book_name}}</td>
              <td>{{book.author_name}}</td>
              <td>
                <div style="text-align: center;">
                  <form  method="post">
                    {% csrf_token %}
                    <input type="hidden" name="book_id" value="{{book.id}}" />
                    <!-- <button type="submit" class="btn btn-outline-success btn-sm"> -->
                <input type="submit" class="btn btn-outline-light" >

                  </form>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>





{% endblock %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
